<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Rutinas - Priority Pulse</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/rutinas.css') }}">
</head>
<body>


  {% include 'navbar.html' %}


  <main class="contenedor">
    <h1>Rutinas</h1>
    <div class="tarjetas">
      {% for rutina in rutinas %}
      <div class="tarjeta">
        <img src="{{ url_for('static', filename=rutina.img) }}" alt="{{ rutina.title }}">
        <h2>{{ rutina.title }}</h2>
        <p><strong>Objetivo:</strong> {{ rutina.objective }}</p>
        <ul>
          {% for act in rutina.activities %}
            <li>{{ act }}</li>
          {% endfor %}
        </ul>
        <a href="{{ url_for('main.NvActividad') }}?rutina_id={{ rutina.id }}" class="btn">
          Agregar a Actividades
        </a>
      </div>
      {% endfor %}
    </div>
  </main>

</body>
</html>
